<?xml version="1.0" encoding="UTF-8"?>
<!-- myrheumlog_splash_circular.svg -->
<svg width="1400" height="800" viewBox="0 0 1400 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8F9FA"/>
      <stop offset="100%" stop-color="#FFFFFF"/>
    </linearGradient>
    <linearGradient id="waves" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#4A90E2" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#7ED321" stop-opacity="0.18"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1400" height="800" fill="url(#bg)"/>

  <!-- Decorative waves -->
  <path d="M0,620 C240,560 380,700 640,660 C900,620 1060,720 1400,660 L1400,800 L0,800 Z" fill="url(#waves)"/>
  <path d="M0,670 C260,630 420,730 680,690 C940,650 1100,750 1400,700 L1400,800 L0,800 Z" fill="url(#waves)" opacity="0.6"/>

  <!-- Logo block -->
  <g transform="translate(430,210)">
    <!-- Blue circle backdrop -->
    <circle cx="100" cy="100" r="96" fill="#4A90E2"/>
    
    <!-- Circular orthopaedic joint: white ring with two condyles -->
    <!-- Capsule ring -->
    <circle cx="100" cy="100" r="78" fill="none" stroke="#FFFFFF" stroke-width="12"/>
    <!-- Condyles -->
    <circle cx="100" cy="70" r="26" fill="#FFFFFF"/>
    <circle cx="100" cy="130" r="26" fill="#FFFFFF"/>
    <!-- Joint space gap (arc in brand blue to imply separation) -->
    <path d="M 56 100 A 44 44 0 0 1 144 100" fill="none" stroke="#4A90E2" stroke-width="16" stroke-linecap="round"/>
    <!-- Vitality ring (secondary) -->
    <circle cx="100" cy="100" r="96" fill="none" stroke="#7ED321" stroke-width="6" opacity="0.9"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(600,270)">
    <text x="0" y="80" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-size="64" fill="#222222" font-weight="800">
      MyRheumLog
    </text>
    <text x="0" y="128" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-size="22" fill="#6C757D">
      Manage your arthritis journey with ease
    </text>
  </g>

  <!-- Accent chips -->
  <circle cx="1020" cy="250" r="6" fill="#7ED321"/>
  <circle cx="1088" cy="286" r="5" fill="#4A90E2"/>
  <circle cx="1048" cy="318" r="4" fill="#F5A623"/>
</svg>
